<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css centering</title>
<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
/* Horizontal -x centering */

/* .box{
	height: 200px;
	width: 200px;
	margin: 0 auto;
	background: red;
} */
.box{
	height: 200px;
	width: 200px;
	position: relative;
	background: green;
	left: calc(50% - 100px);
	top: calc(50vh - 100px);
}
.circle{
	position: absolute;
	height: 100px;
	width: 100px;
	border-radius: 50%;
	background: red;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

</style>

</head>
<body>
	<div class="box">
		<div class="circle">
			
		</div>
	</div>
</body>
</html>
